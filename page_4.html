<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Animation</title>
  <style>
    body {
      background-color: black;
      color: #78f542;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      max-height: 30vh;
      margin-top: 120px;
      margin-bottom: 20px;
      /* Apply animation to images */
      animation: chickenAnimation 10s infinite alternate ease-in-out;
    }

    @keyframes chickenAnimation {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    #Dro_logo {
      position: relative;
      top: -100px;
      transform: scale(1);
    }

    #pilar {
      position: relative;
      top: -122px;
      left: 400px;
      transform: scale(5);
    }

    #pilar2 {
      position: relative;
      top: -540px;
      left: -375px;
      transform: scale(5);
    }

    #newText {
      position: relative;
      top: -1208px; /* Adjust the position as needed */
      left: -275px;
      font-size: 16px; /* Adjust the font size as needed */
      color: red;
      cursor: pointer; /* Set cursor to pointer on hover */
    }

    h1, p {
      margin: 0;
    }

    .logo-link {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Web page under construction.</h1>
    <p>This is my first web page.</p>
  </div>
  
  <!-- Chicken Images -->
  <img src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_01.png" alt="Chicken 1">
  <img src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_02.png" alt="Chicken 2">
  <img src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_03.png" alt="Chicken 3">

  <!-- New Text with ID "newText" -->
  <p id="newText" onclick="goToPage1()">BACK. </p>

  <script>
    // JavaScript function to navigate to page 1
    function goToPage1() {
      window.location.href = "https://lipi2.github.io";
    }
  </script>
</body>
</html>
