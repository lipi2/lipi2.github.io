<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Animation</title>
  <style>
    body {
      background-color: black;
      color: #78f542;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }

    .chicken-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .chicken {
      max-width: 100%;
      max-height: 30vh;
      position: absolute;
      animation: chickenAnimation 3s infinite steps(60);
      opacity: 0;
    }

    @keyframes chickenAnimation {
      0%, 20%, 100% { opacity: 1; }
      25%, 45% { opacity: 0; }
      50%, 70% { opacity: 1; }
    }

    #newText {
      position: relative;
      top: -120px; /* Adjust the position as needed */
      font-size: 16px; /* Adjust the font size as needed */
      color: red;
      cursor: pointer; /* Set cursor to pointer on hover */
    }

    h1, p {
      margin: 0;
    }

    .logo-link {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Web page under construction.</h1>
    <p>This is my first web page.</p>
  </div>
  
  <!-- Chicken Container -->
  <div class="chicken-container">
    <!-- Chicken Images -->
    <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_00.png" alt="Chicken 0">
    <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_01.png" alt="Chicken 1">
    <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_02.png" alt="Chicken 2">
  </div>

  <!-- New Text with ID "newText" -->
  <p id="newText" onclick="goToPage1()">BACK. </p>

  <script>
    // JavaScript function to navigate to page 1
    function goToPage1() {
      window.location.href = "https://lipi2.github.io";
    }
  </script>
</body>
</html>
