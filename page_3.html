<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Page</title>
  <style>
    body {
      background-color: black;
      color: green;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Hide overflow to prevent scrolling */
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      max-height: 30vh;
      margin-top: 120px;
      margin-bottom: 20px;
    }

    #pilar {
      position: relative;
      top: -122px;
      left: 400px;
      transform: scale(5);
    }

    #pilar2 {
      position: relative;
      top: -545px;
      left: -375px;
      transform: scale(5);
    }

    #dro_logo {
      position: relative;
      top: -50px;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #red-square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      top: -700px;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1; /* Ensure the red square is above other elements */
    }

  </style>
</head>
<body>
  <div class="text-container">
     <h1>Web page under construction.</h1>
  </div>
  <!-- Wrap the DRO logo within an anchor element -->
  <a href="https://lipi2.github.io/">
    <img id="dro_logo" src="https://raw.githubusercontent.com/lipi2/DRO_01/main/DRO_01.png" alt="DRO logo">
  </a>
  <img id="pilar" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="pilar2" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">

  <!-- Red Square Game -->
  <div id="game-container">
    <div id="red-square"></div>
    
<script>
  const redSquare = document.getElementById("red-square");
  const initialSpeed = 5; // Initial speed
  let speed = initialSpeed;
  let angle = 0; // Angle in radians for the direction of movement
  let isMoving = false; // Flag to track if the square is already moving

  window.addEventListener("keydown", startMove);
  window.addEventListener("keyup", stopMove);

  function startMove(event) {
    if (!isMoving) {
      isMoving = true;

      switch (event.key) {
        case "w":
          angle = 0;
          break;
        case "a":
          angle = Math.PI * 1.5;
          break;
        case "s":
          angle = Math.PI;
          break;
        case "d":
          angle = Math.PI / 2;
          break;
      }

      // Start continuous movement
      requestAnimationFrame(moveRedSquare);
    }
  }

  function stopMove(event) {
    isMoving = false;
  }

  function moveRedSquare() {
    const currentPosition = {
      left: parseInt(getComputedStyle(redSquare).left),
      top: parseInt(getComputedStyle(redSquare).top),
    };

    const dx = speed * Math.cos(angle);
    const dy = speed * Math.sin(angle);

    redSquare.style.left = `${currentPosition.left + dx}px`;
    redSquare.style.top = `${currentPosition.top + dy}px`;

    // Continue continuous movement
    if (isMoving) {
      requestAnimationFrame(moveRedSquare);
    }
  }
</script>
  
</body>
</html>
