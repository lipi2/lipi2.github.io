<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Page</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Hide overflow to prevent scrolling */
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      max-height: 30vh;
      margin-bottom: 20px;
    }

    #pilar {
      position: relative;
      top: -122px;
      left: 400px;
      transform: scale(5);
    }

    #pilar2 {
      position: relative;
      top: -545px;
      left: -375px;
      transform: scale(5);
    }

    #dro_logo {
      position: relative;
      top: -50px;
    }

    #game-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* Align items at the bottom */
    }

    #red-square {
      width: 50px;
      height: 50px;
      background-color: blue;
      margin-bottom: 20px; /* Adjust as needed */
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Web page under construction.</h1>
  </div>
  <!-- Wrap the DRO logo within an anchor element -->
  <a href="https://lipi2.github.io/">
    <img id="dro_logo" src="https://raw.githubusercontent.com/lipi2/DRO_01/main/DRO_01.png" alt="DRO logo">
  </a>
  <img id="pilar" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="pilar2" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">

  <!-- Red Square Game -->
  <div id="game-container">
    <div id="red-square"></div>
  </div>

  <script>
    const redSquare = document.getElementById("red-square");

    window.addEventListener("keydown", moveRedSquare);

    function moveRedSquare(event) {
      const speed = 10; // Adjust the speed as needed
      const currentPosition = {
        top: redSquare.offsetTop,
        left: redSquare.offsetLeft
      };

      switch (event.key) {
        case "w":
          redSquare.style.top = `${currentPosition.top - speed}px`;
          break;
        case "a":
          redSquare.style.left = `${currentPosition.left - speed}px`;
          break;
        case "s":
          redSquare.style.top = `${currentPosition.top + speed}px`;
          break;
        case "d":
          redSquare.style.left = `${currentPosition.left + speed}px`;
          break;
      }
    }
  </script>
</body>
</html>
