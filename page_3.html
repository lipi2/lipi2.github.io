<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Page</title>
  <style>
    body {
      background-color: black;
      color: #78f542;
      margin: 0;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #red-square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- Red Square Game -->
  <div id="game-container">
    <div id="red-square"></div>
  </div>

  <script>
    const redSquare = document.getElementById("red-square");

    window.addEventListener("keydown", moveRedSquare);

    function moveRedSquare(event) {
      const speed = 10;
      const currentPosition = {
        top: parseInt(getComputedStyle(redSquare).top),
        left: parseInt(getComputedStyle(redSquare).left)
      };

      switch (event.key) {
        case "w":
          redSquare.style.top = `${currentPosition.top - speed}px`;
          break;
        case "a":
          redSquare.style.left = `${currentPosition.left - speed}px`;
          break;
        case "s":
          redSquare.style.top = `${currentPosition.top + speed}px`;
          break;
        case "d":
          redSquare.style.left = `${currentPosition.left + speed}px`;
          break;
      }
    }
  </script>
</body>
</html>
