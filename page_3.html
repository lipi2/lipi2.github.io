<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Page</title>
  <style>
    body {
      background-color: black;
      color: red;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Hide overflow to prevent scrolling */
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      max-height: 30vh;
      margin-top: 120px;
      margin-bottom: 20px;
    }

    #pilar {
      position: relative;
      top: -122px;
      left: 400px;
      transform: scale(5);
    }

    #pilar2 {
      position: relative;
      top: -545px;
      left: -375px;
      transform: scale(5);
    }

    #dro_logo {
      position: relative;
      top: -50px;
      top: -200px;
      transform: scale(0.35);
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #red-square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      top: -700px;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1; /* Ensure the red square is above other elements */
    }

  </style>
</head>
<body>
  <div class="text-container">
     <h1>Web page under construction.</h1>
  </div>
  <!-- Wrap the DRO logo within an anchor element -->
  <a href="https://lipi2.github.io/">
    <img id="dro_logo" src="https://raw.githubusercontent.com/lipi2/DRO_01/main/DRO_01.png" alt="DRO logo">
  </a>
  <img id="pilar" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="pilar2" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">

  <!-- Red Square Game -->
  <div id="game-container">
    <div id="red-square"></div>
  </div>
  
<script>
  const redSquare = document.getElementById("red-square");
  const speed = 5;
  let position = { x: 0, y: 0 };
  let velocity = { x: 0, y: 0 };

  window.addEventListener("keydown", startMove);
  window.addEventListener("keyup", stopMove);

  function startMove(event) {
    switch (event.key) {
      case "w":
        velocity.y = -speed;
        break;
      case "a":
        velocity.x = -speed;
        break;
      case "s":
        velocity.y = speed;
        break;
      case "d":
        velocity.x = speed;
        break;
    }
  }

  function stopMove(event) {
    switch (event.key) {
      case "w":
      case "s":
        velocity.y = 0;
        break;
      case "a":
      case "d":
        velocity.x = 0;
        break;
    }
  }

  function updateRedSquare() {
    position.x += velocity.x;
    position.y += velocity.y;

    redSquare.style.transform = `translate(${position.x}px, ${position.y}px)`;

    requestAnimationFrame(updateRedSquare);
  }

  updateRedSquare(); // Start the animation loop
</script>
   
</body>
</html>
