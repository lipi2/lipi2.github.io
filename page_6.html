<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: black;
      color: blue;

      top: -10%;

      transform: scale(18%);

    #pilar {
      position: absolute;
      top: 20%;
      left: 15%;
      transform: scale(1.5);
    }

    #pilar2 {
      position: absolute;
      top: 20%;
      left: 82%;
      transform: scale(1.5);
    }

    #box_00 {
      position: relative;
      transform: scale(0.75);
      left: -275px;
      top: -1292px;
      opacity: 0;
    }

    #page2 {
      position: absolute;
      top: 10%; /* Adjust the position as needed */
      left: 20%;
      font-size: 15px; /* Adjust the font size as needed */
      color: #3CC224;
      cursor: pointer; /* Set cursor to pointer on hover */
    }

    #page3 {
      position: absolute;
      top: 20%; /* Adjust the position as needed */
      left: 20%;
      font-size: 15px; /* Adjust the font size as needed */
      color:  #3CC224;

    }

    #page4 {
      position: absolute;
      top: 30%; /* Adjust the position as needed */
      left: 20%;
      font-size: 15px; /* Adjust the font size as needed */
      color:  #3CC224;
      cursor: pointer; /* Set cursor to pointer on hover */
    }

     #page5 {
      position: absolute;
      top: 40%; /* Adjust the position as needed */
      left: 20%;
      font-size: 15px; /* Adjust the font size as needed */
      color:  #3CC224;
      cursor: pointer; /* Set cursor to pointer on hover */
    }

    h1, p {
      margin: 0;
    }

    .logo-link {
      display: inline-block;
      margin-top: 20px;
    }
    

    .form-container {
      position: absolute; 
      top: 60%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
    }

    .form-container input {
      margin: 50px;
    }
    
  </style>
</head>
<body>
  <div class="text-container">
    <h1>DRO first Web page.</h1>
    <p>Coding repository.</p>
  </div>
  
  <img id="Dro_logo" src="https://raw.githubusercontent.com/lipi2/DRO_01/main/DRO_01.png" alt="DRO logo">
  <img id="pilar" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="pilar2" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="box_00" src="https://raw.githubusercontent.com/lipi2/text_box_03/main/lipi2_text_box_05.png" alt="This is text box 00">

   <!-- New Text with ID "page2" -->
  <p id="page2" onclick="goToPage2()">A1 </p>

   <!-- New Text with ID "page3" -->
  <p id="page3" onclick="goToPage3()">A2 </p>

  <!-- New Text with ID "page4" -->

  <!-- New Text with ID "page5" -->
  <p id="page5" onclick="goToPage5()">A4 </p>

  <!-- Simple registration form -->
  <div class="form-container">
    <h2>Register</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    // JavaScript function to navigate to page 2
    function goToPage2() {
      window.location.href = "https://lipi2.github.io/page_2.html";
    }
  </script>

   <script>
    // JavaScript function to navigate to page 3
    function goToPage3() {
      window.location.href = "https://lipi2.github.io/page_3.html";
    }
  </script>

  <script>
    // JavaScript function to navigate to page 4
    function goToPage4() {
      window.location.href = "https://lipi2.github.io/page_4.html";
    }
  </script>

   <script>
    // JavaScript function to navigate to page 5
    function goToPage5() {
      window.location.href = "https://lipi2.github.io/page_5.html";
    }

    // JavaScript function to handle registration form submission
    function registerUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Basic client-side validation
      if (username.length < 3 || password.length < 6) {
        alert("Username must be at least 3 characters and password must be at least 6 characters long.");
        return;
    }

    // Check if the username already exists
    const existingUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
    const userExists = existingUsers.some(user => user.username === username);

    if (userExists) {
      alert("Username already exists. Please choose a different username.");
      return;
    }
    
     // Store user data in local storage
      const userData = { username, password };
      localStorage.setItem('registeredUser', JSON.stringify(userData));

      alert(`Registration successful!\nUsername: ${username}\nPassword: ${password}`);
    }
  </script>
  
</body>
</html>
