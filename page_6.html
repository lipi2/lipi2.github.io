<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Animation</title>
  <style>
    body {
      background-color: black;
      color: blue;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }
   
    .chicken {
      max-width: 100%;
      max-height: 30vh;
      position: absolute;
      top: 50%;
      left: 26%;
      transform: translate(-50%, -50%) translateZ(0); /* Center the chicken both horizontally and vertically */
      opacity: 1; /* Set initial opacity to 1 */
    }

    .chicken2 {
      max-width: 100%;
      max-height: 30vh;
      position: absolute;
      top: 20%;
      left: 260%;
      transform: translate(-50%, -50%) translateZ(0); /* Center the chicken both horizontally and vertically */
      opacity: 1; /* Set initial opacity to 1 */
    }
    
    .chicken2-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
       
    #newText {
      position: absolute;
      top: 20%;
      text-align: center;
      font-size: 16px; /* Adjust the font size as needed */
      color: red;
      cursor: pointer; /* Set cursor to pointer on hover */
    }
    #Dro_logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(18%);
    }

     #pilar {
      position: absolute;
      top: 50%;
      left: 25%;
      transform: translate(-50%, -50%) scale(110%);
    }
      #pilar2 {
      position: absolute;
      top: 50%;
      left: 75%;
      transform: translate(-50%, -50%) scale(110%);
    }
    h1, p {
      margin: 0;
    }
    .logo-link {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Web page under construction.</h1>
    <p>This is my first web page.</p>
  </div>
  <img id="Dro_logo" src="https://raw.githubusercontent.com/lipi2/DRO_01/main/DRO_01.png" alt="DRO logo">
  <img id="pilar" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="pilar2" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  
  <!-- Chicken Images -->
  <!-- Removed the first chicken -->
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_01.png" alt="Chicken 3">
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_02.png" alt="Chicken 3">
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_03.png" alt="Chicken 3">

  <!-- Chicken2 Container and Images -->
  <div class="chicken2-container">
    <img class="chicken2" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_01.png" alt="Chicken 3">
    <img class="chicken2" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_02.png" alt="Chicken 3">
    <img class="chicken2" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_03.png" alt="Chicken 3">
  </div>

  <!-- New Text with ID "newText" -->
  <p id="newText" onclick="goToPage1()">BACK. </p>

  <script>
    // Right chicken
    let chickens = document.querySelectorAll('.chicken');
    let index = 0;
    let translateValue = 0;
    let speed = 8; // Adjust the speed as needed
    const maxTranslateValue = document.getElementById('pilar2').offsetLeft - window.innerWidth / 3.2; // Set maxTranslateValue to the left position of #pilar
    let direction = 1; // 1 for moving right, -1 for moving left

    // Function to move chickens
    function moveChickens() {
        chickens.forEach(chicken => chicken.style.opacity = 0);

        if (translateValue >= maxTranslateValue) {
            translateValue = 0;
            chickens[index].style.opacity = 1;
            // When maxTranslateValue is reached, show .chicken2 in the middle
            showChicken2InMiddle();
        } else {
            translateValue += direction * speed;
            chickens[index].style.display = 'block';
            chickens[index].style.transform = `translate3d(${translateValue}px, 0, 0)`;
            chickens[index].style.opacity = 1;
        }

        index = (index + 1) % chickens.length;
    }

    // Call moveChickens directly
    moveChickens();

    // Set interval to move chickens every 1 second (adjust as needed)
    const intervalId = setInterval(moveChickens, 150);

    // Second set of chickens
    let chickens2 = document.querySelectorAll('.chicken2');
    let index2 = 0;
    let translateValue2 = 0;
    let direction2 = -1; // -1 for moving left

    // Function to move chickens2
    function moveChickens2() {
        chickens2.forEach(chicken => chicken.style.opacity = 0);

        if (translateValue2 <= -maxTranslateValue) {
            translateValue2 = 0;
            chickens2[index2].style.opacity = 1;
            // When maxTranslateValue is reached, show .chicken2 in the middle
            showChicken2InMiddle();
        } else {
            translateValue2 += direction2 * speed;
            chickens2[index2].style.display = 'block';
            chickens2[index2].style.transform = `translate3d(${translateValue2}px, 0, 0)`;
            chickens2[index2].style.opacity = 1;
        }

        index2 = (index2 + 1) % chickens2.length;
    }

    // Call moveChickens2 directly
    moveChickens2();

    // Set interval to move chickens2 every 1 second (adjust as needed)
    const intervalId2 = setInterval(moveChickens2, 150);

    // Function to show .chicken2 in the middle of the screen
    function showChicken2InMiddle() {
        let chicken2Container = document.querySelector('.chicken2-container');
        chicken2Container.style.display = 'block';

        // Reset the position of .chicken2 elements
        chickens2.forEach(chicken => {
            chicken.style.transform = `translate(-50%, -50%) translateZ(0)`;
        });
    }

    // JavaScript function to navigate to page 1
    function goToPage1() {
        window.location.href = "https://lipi2.github.io";
    }
  </script>

</body>
</html>
