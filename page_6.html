<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Animation</title>
  <style>
    body {
      background-color: black;
      color: red;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }

    /* Styles for .chicken */
    .chicken {
      max-width: 100%;
      max-height: 30vh;
      position: absolute;
      top: 50%;
      left: 26%; /* Adjusted back to the original position */
      opacity: 1; /* Set initial opacity to 1 */
    }

    /* Styles for .chicken_Left */
    .chicken_Left {
      max-width: 100%;
      max-height: 30vh;
      position: absolute;
      top: 50%;
      right: 26%; /* Adjusted back to the original position */
      opacity: 1; /* Set initial opacity to 1 */
      transform: scaleX(-1); /* Flip the image horizontally */
    }

    #newText {
      position: absolute;
      top: 20%;
      text-align: center;
      font-size: 16px; /* Adjust the font size as needed */
      color: red;
      cursor: pointer; /* Set cursor to pointer on hover */
    }
    #Dro_logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(18%);
    }

    #pilar, #pilar2 {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%) scale(110%);
    }

    #pilar {
      left: 25%;
    }

    #pilar2 {
      left: 75%;
    }

    h1, p {
      margin: 0;
    }
    .logo-link {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Web page under construction.</h1>
    <p>This is my first web page.</p>
  </div>
  <img id="Dro_logo" src="https://raw.githubusercontent.com/lipi2/DRO_01/main/DRO_01.png" alt="DRO logo">
  <img id="pilar" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="pilar2" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  
  <!-- Chicken Images -->
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_01.png" alt="Chicken 3">
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_02.png" alt="Chicken 3">
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_03.png" alt="Chicken 3">

  <!-- Chicken_Left Images -->
  <img class="chicken_Left" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_01.png" alt="Chicken 3">
  <img class="chicken_Left" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_02.png" alt="Chicken 3">
  <img class="chicken_Left" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_03.png" alt="Chicken 3">
  

  <!-- New Text with ID "newText" -->
  <p id="newText" onclick="goToPage1()">BACK. </p>

  <script>
    // Right chicken
    let chickens = document.querySelectorAll('.chicken');
    let index = 0;
    let translateValue = 0;
    let speed = 8; // Adjust the speed as needed
    const maxTranslateValue = document.getElementById('pilar2').offsetLeft - window.innerWidth / 3.2; // Set maxTranslateValue to the left position of #pilar
    let direction = 1; // 1 for moving right, -1 for moving left

    // Function to move chickens
    function moveChickens() {
        chickens.forEach(chicken => chicken.style.opacity = 0);

        if (translateValue >= maxTranslateValue) {
            translateValue = 0;
            chickens[index].style.opacity = 1;
        } else {
            translateValue += direction * speed;
            chickens[index].style.display = 'block';
            chickens[index].style.transform = `translate3d(${translateValue}px, -50%, 0)`;
            chickens[index].style.opacity = 1;
        }

        index = (index + 1) % chickens.length;
    }

    // Call moveChickens directly
    moveChickens();

    // Set interval to move chickens every 1 second (adjust as needed)
    const intervalId = setInterval(moveChickens, 150);

    // Left chicken
    let chickens_Left = document.querySelectorAll('.chicken_Left');
    let index_Left = 0;
    let translateValue_Left = 0;
    let speed_Left = 8; // Adjust the speed as needed
    const maxTranslateValue_Left = document.getElementById('pilar').offsetLeft + window.innerWidth / 3.2; // Set maxTranslateValue to the right position of #pilar

    // Function to move left chickens
    function moveLeftChickens() {
        chickens_Left.forEach(chicken => chicken.style.opacity = 0);

        if (translateValue_Left <= maxTranslateValue_Left) {
            translateValue_Left = 0;
            chickens_Left[index_Left].style.opacity = 1;
        } else {
            translateValue_Left -= speed_Left;
            chickens_Left[index_Left].style.display = 'block';
            chickens_Left[index_Left].style.transform = `translate3d(${translateValue_Left}px, -50%, 0) scaleX(-1)`;
            chickens_Left[index_Left].style.opacity = 1;
        }

        index_Left = (index_Left + 1) % chickens_Left.length;
    }

    // Call moveLeftChickens directly
    moveLeftChickens();

    // Set interval to move left chickens every 1 second (adjust as needed)
    const intervalId_Left = setInterval(moveLeftChickens, 150);

    // JavaScript function to navigate to page 1
    function goToPage1() {
        window.location.href = "https://lipi2.github.io";
    }
  </script>
</body>
</html>
