<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Page</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      max-height: 30vh;
      margin-top: 120px;
      margin-bottom: 20px;
    }

    #pilar {
      position: relative;
      top: -122px;
      left: 400px;
      transform: scale(5);
    }

    #pilar2 {
      position: relative;
      top: -530px;
      left: -375px;
      transform: scale(5);
    }

    h1, p {
      margin: 0;
    }

    .logo-link {
      display: inline-block;
      margin-top: -75px;
    }

    /* Additional styles for the game */
    #game-container {
      margin-top: -100px; /* Adjusted margin to move it up */
      text-align: center;
    }

    #result {
      font-weight: bold;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Web page under construction.</h1>
    <p>This is my first web page.</p>
    <p>Click the Dro Logo to visit my Wixsite !</p>
  </div>
  <!-- Wrap the DRO logo within an anchor element -->
  <a href="newpage.html">
    <img src="https://raw.githubusercontent.com/lipi2/img_test/main/DRO_00.jpg" alt="DRO logo - Click to visit new page">
  </a>
  <img id="pilar" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="pilar2" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">

  <!-- Game Section -->
  <div id="game-container">
    <h2>Simple Guessing Game</h2>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="userGuess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>
  </div>

  <script>
    // Add the game JavaScript code here
    const secretNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("userGuess").value);

      if (userGuess === secretNumber) {
        document.getElementById("result").innerText = "Congratulations! You guessed the correct number!";
      } else {
        document.getElementById("result").innerText = "Sorry, try again!";
      }
    }
  </script>
</body>
</html>
