<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Page</title>
  <style>
    /* ... (your existing styles) ... */
    #result {
      font-weight: bold;
      margin-top: 10px;
      color: #ff6666; /* Red color for emphasis */
    }
  </style>
</head>
<body>
  <!-- ... (your existing HTML) ... -->

  <!-- Game Section -->
  <div id="game-container">
    <h2>Simple Guessing Game</h2>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="userGuess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>
  </div>

  <script>
    // Add the game JavaScript code here
    const secretNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("userGuess").value);
      const resultElement = document.getElementById("result");

      if (userGuess === secretNumber) {
        resultElement.innerText = "Congratulations! You guessed the correct number!";
      } else {
        resultElement.innerText = "Sorry, try again!";
      }

      // Reset the input field and result text after each attempt
      document.getElementById("userGuess").value = "";
      setTimeout(() => {
        resultElement.innerText = "";
      }, 3000); // Reset after 3 seconds (adjust as needed)
    }
  </script>
</body>
</html>
