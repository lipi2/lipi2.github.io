<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Page</title>
  <style>
    body {
      background-color: black;
      color: #78f542;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      max-height: 30vh;
      margin-top: 120px;
      margin-bottom: 20px;
    }

    #pilar {
      position: relative;
      top: -122px;
      left: 400px;
      transform: scale(5);
    }

    #pilar2 {
      position: relative;
      top: -520px;
      left: -375px;
      transform: scale(5);
    }

    h1, p {
      margin: 0;
    }

    .logo-link {
      display: inline-block;
      margin-top: 20px;
    }

    /* Additional styles for the game */
    #game-container {
      margin-top: -600px; /* Adjusted margin to move it up */
      text-align: center;
    }

    #result {
      font-weight: bold;
      margin-top: -200px;
      color: #ff6666; /* Red color for emphasis */
    }

    /* Additional style for the correct answer (green) */
  #result.correct {
    color: #78f542;
  }
    
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Web page under construction.</h1>
    <p>This is my first web page.</p>
    <p>Click the Dro Logo to visit my Wixsite !</p>
  </div>
  <!-- Wrap the DRO logo within an anchor element -->
  <!-- Wrap the DRO logo within an anchor element -->
  <a href="https://lipi2.github.io/">
    <img src="https://raw.githubusercontent.com/lipi2/DRO_01/main/DRO_01.png" alt="DRO logo">
  </a>
  <img id="pilar" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="pilar2" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">

  <!-- Game Section -->
  <div id="game-container">
    <h2>Simple Guessing Game</h2>
    <p>Guess a number between 1 and 2:</p>
    <input type="number" id="userGuess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>
  </div>

  <script>
  // Add the game JavaScript code here
  const secretNumber = Math.floor(Math.random() * 2) + 1;

  function checkGuess() {
    const userGuess = parseInt(document.getElementById("userGuess").value);
    const resultElement = document.getElementById("result");

    if (userGuess === secretNumber) {
      resultElement.innerText = "Congratulations! You guessed the correct number!";
      resultElement.classList.add("correct"); // Add the 'correct' class for green color
    } else {
      resultElement.innerText = "Sorry, try again!";
      resultElement.classList.remove("correct"); // Remove 'correct' class if present
    }

    // Reset the input field and result text after each attempt
    document.getElementById("userGuess").value = "";
    setTimeout(() => {
      resultElement.innerText = "";
    }, 2000); // Reset after 3 seconds (adjust as needed)
  }
</script>
</body>
</html>
