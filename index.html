<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Page</title>
  <style>
    body {
      background-color: black;
      color: green;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center content both vertically and horizontally */
      height: 100vh; /* Set the body height to the full viewport height */
      margin: 0; /* Remove default margin */
    }

    .container {
      max-width: 800px; /* Set a maximum width for the content */
      width: 100%;
      text-align: center; /* Center text within the container */
      position: relative; /* Position relative for absolute positioning of pillars */
    }

    .pillar {
      position: absolute; /* Position pillars absolutely within the container */
      background-color: #333; /* Adjust color as needed */
      width: 10px; /* Adjust the width of the pillars */
      height: 100%; /* Full height of the container */
    }

    .left-pillar {
      left: 0; /* Position the left pillar at the left edge of the container */
    }

    .right-pillar {
      right: 0; /* Position the right pillar at the right edge of the container */
    }

    img {
      max-width: 100%;
      max-height: 70vh;
      margin-bottom: 20px; /* Add some space below the image */
    }

    .text-container {
      margin-top: 40px; /* Increase the margin-top to create more space */
    }

    h1, p {
      margin: 0; /* Remove margin for h1 and p */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pillar left-pillar"></div>
    <img src="https://raw.githubusercontent.com/lipi2/img_test/main/DRO_00.jpg" alt="DRO logo">
    <div class="text-container">
      <h1>Hello, World!</h1>
      <p>This is my first stylish web page.</p>
    </div>
    <div class="pillar right-pillar"></div>
  </div>
</body>
</html>
