<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Page</title>
  <style>
    body {
      background-color: black;
      color: green;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center content vertically */
      height: 100vh; /* Set the body height to the full viewport height */
      margin: 0; /* Remove default margin */
    }

    .container {
      display: flex;
      flex-direction: column; /* Arrange elements in a column */
      align-items: center;
      width: 80%; /* Adjust width as needed */
    }

    .column {
      text-align: center;
      max-width: 30%;
    }

    img {
      max-width: 100%;
      max-height: 70vh;
      margin-top: 20px; /* Add some space above the image */
      margin-bottom: 20px; /* Add some space below the image */
    }

    h1, p {
      margin: 0; /* Remove margin for h1 and p */
    }

    .centered-image {
      max-width: 50%;
      max-height: 50vh;
      margin-top: 20px; /* Add some space above the image */
      margin-bottom: 20px; /* Add some space below the image */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <h1>Hello, World!</h1>
      <p>This is my first stylish web page.</p>
    </div>
    <div class="column">
      <img src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
    </div>
    <div class="column">
      <img class="centered-image" src="https://raw.githubusercontent.com/lipi2/img_test/main/DRO_00.jpg" alt="DRO logo">
    </div>
    <div class="column">
      <img src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
    </div>
  </div>
</body>
</html>
