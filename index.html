<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Page</title>
  <style>
    body {
      background-color: black;
      color: green;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align content at the top */
      height: 100vh; /* Set the body height to the full viewport height */
      margin: 0; /* Remove default margin */
      text-align: center; /* Center text horizontally */
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Center content vertically */
      max-width: 800px; /* Set a maximum width for the content */
      width: 100%;
    }

    .pillar {
      flex: 1;
      background-color: #333; /* Adjust color as needed */
      height: 100vh; /* Full height of the viewport */
      margin: 0 10px; /* Adjust the margin between pillars */
    }

    .content {
      flex: 3;
      text-align: center; /* Center text within the content area */
      margin-top: 0px; /* Adjust the margin at the top */
    }

    h1, p {
      margin-top: 10px;
    }

    img {
      max-width: 100%;
      max-height: 70vh;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pillar"></div>
    <div class="content">
      <h1>Hello, World!</h1>
      <p>This is my first stylish web page.</p>
      <img src="https://raw.githubusercontent.com/lipi2/img_test/main/DRO_00.jpg" alt="DRO logo">
    </div>
    <div class="pillar"></div>
  </div>
</body>
</html>
