<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Page</title>
  <style>
    body {
      background-color: black;
      color: green;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align content at the top */
      height: 100vh; /* Set the body height to the full viewport height */
      margin: 0; /* Remove default margin */
      text-align: center; /* Center text horizontally */
    }

    h1, p {
      align-self: center; /* Align elements at the center */
      margin-top: 0; /* Remove default margin from the top */
    }

    img {
      max-width: 100%; /* Ensure the image doesn't exceed its container width */
      max-height: 50vh; /* Set a maximum height for the image */
      margin-bottom: 20px; /* Add some space below the image */
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is my first stylish web page.</p>
  <img src="https://raw.githubusercontent.com/lipi2/img_test/main/DRO_00.jpg" alt="DRO logo">
</body>
</html>
