<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Page</title>
  <style>
    body {
      background-color: black;
      color: green;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align content at the top */
      height: 100vh; /* Set the body height to the full viewport height */
      margin: 0; /* Remove default margin */
    }

    .text-container {
      text-align: center; /* Center text within the container */
      margin-top: 20px; /* Increase the margin-top to create more space */
    }

    img {
      max-width: 100%;
      max-height: 30vh;
      margin-top: 120px; /* Add some space above the image */
      margin-bottom: 20px; /* Add some space below the image */
    }

    h1, p {
      margin: 0; /* Remove margin for h1 and p */
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Hello, World!</h1>
    <p>This is my first stylish web page.</p>
  </div>
  <img src="https://raw.githubusercontent.com/lipi2/img_test/main/DRO_00.jpg" alt="DRO logo">
</body>
</html>
