<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRO menu</title>
  <style>
    body {
      background-color: black;
      color: #78f542;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      max-height: 30vh;
      margin-top: 120px;
      margin-bottom: 20px;
    }

    #Dro_logo {
      position: relative;
      top: -175px;
      transform: scale(0.35);
    }

    #pilar {
      position: relative;
      top: -122px;
      left: 400px;
      transform: scale(5);
    }

    #pilar2 {
      position: relative;
      top: -540px;
      left: -375px;
      transform: scale(5);
    }

    #box_00 {
      position: relative;
      transform: scale(0.3);
      left: -275px;
      top: -1300px;
      opacity: 0;
    }

    #page2 {
      position: relative;
      top: -1410px; /* Adjust the position as needed */
      left: -275px;
      font-size: 20px; /* Adjust the font size as needed */
      color: #78f542;
      cursor: pointer; /* Set cursor to pointer on hover */
    }

    #page3 {
      position: relative;
      top: -1370px; /* Adjust the position as needed */
      left: -275px;
      font-size: 20px; /* Adjust the font size as needed */
      color:  #78f542;
      cursor: pointer; /* Set cursor to pointer on hover */
    }

    #page4 {
      position: relative;
      top: -1330px; /* Adjust the position as needed */
      left: -275px;
      font-size: 20px; /* Adjust the font size as needed */
      color:  #78f542;
      cursor: pointer; /* Set cursor to pointer on hover */
    }

    h1, p {
      margin: 0;
    }

    .logo-link {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Web page under construction.</h1>
    <p>This is my first web page.</p>
  </div>
  
  <img id="Dro_logo" src="https://raw.githubusercontent.com/lipi2/DRO_01/main/DRO_01.png" alt="DRO logo">
  <img id="pilar" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="pilar2" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="box_00" src="https://raw.githubusercontent.com/lipi2/text_box_01/main/lipi2_text_box_04.png" alt="This is text box 01">

   <!-- New Text with ID "page2" -->
  <p id="page2" onclick="goToPage2()">Page 2 </p>

   <!-- New Text with ID "page3" -->
  <p id="page3" onclick="goToPage3()">Page 3 </p>

  <!-- New Text with ID "page4" -->
  <p id="page4" onclick="goToPage4()">Page 4 </p>

  <script>
    // JavaScript function to navigate to page 2
    function goToPage2() {
      window.location.href = "https://lipi2.github.io/page_2.html";
    }
  </script>

   <script>
    // JavaScript function to navigate to page 3
    function goToPage3() {
      window.location.href = "https://lipi2.github.io/page_3.html";
    }
  </script>

  <script>
    // JavaScript function to navigate to page 4
    function goToPage4() {
      window.location.href = "https://lipi2.github.io/page_4.html";
    }
  </script>
  
</body>
</html>
