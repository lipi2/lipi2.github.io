<div class="chicken-container">
  <div class="chicken chicken-right"></div>
  <div class="chicken chicken-left"></div>
</div>

<script>
// Right chicken
let chickens = document.querySelectorAll('.chicken-right');
let index = 0;
let translateValue = 0;
let speed = 8; // Adjust the speed as needed
const transitionDuration = 0.5; // Adjust the duration of the transition in seconds
const maxTranslateValue = 600; // Maximum translation value
let direction = 1; // 1 for moving right, -1 for moving left

// Left chicken
let chickens_left = document.querySelectorAll('.chicken-left');
let index_left = 0;
let translateValue_left = 0;
let speed_left = 8; // Adjust the speed as needed
const maxTranslateValue_left = -200; // Maximum translation value for left movement
let direction_left = -1; // -1 for moving left

// Initially hide the left chicken
chickens_left.forEach(chicken_left => chicken_left.style.display = 'none');

function showNextChicken_left() {
    chickens_left.forEach(chicken_left => chicken_left.style.display = 'none');
    chickens_left[index_left].style.display = 'block';

    // Move the chicken using translate3d for smoother transition
    translateValue_left += direction_left * speed_left;

    // Check if the chicken has reached the maximum translation value or minimum (0)
    if (translateValue_left <= maxTranslateValue_left || translateValue_left >= 0) {
        direction_left = -direction_left; // Reverse the direction

        // Check if the chicken has reached the maximum translation value
        if (translateValue_left <= maxTranslateValue_left) {
            clearInterval(intervalId_left); // Stop the interval
        }
    } else {
        // Continue moving the chicken
        chickens_left[index_left].style.transition = `transform ${transitionDuration}s ease-in-out`;
        chickens_left[index_left].style.transform = `translate3d(${translateValue_left}px, 0, 0)`;
    }

    index_left = (index_left + 1) % chickens_left.length;
}

// Set interval to switch chickens every 1 second (adjust as needed)
const intervalId_left = setInterval(showNextChicken_left, 150);

function showNextChicken() {
    chickens.forEach(chicken => chicken.style.display = 'none');
    chickens[index].style.display = 'block';

    // Move the chicken using translate3d for smoother transition
    translateValue += direction * speed;

    // Check if the chicken has reached the maximum translation value or minimum (0)
    if (translateValue >= maxTranslateValue || translateValue <= 0) {
        direction = -direction; // Reverse the direction

        // Check if the chicken has reached the maximum translation value
        if (translateValue >= maxTranslateValue) {
            // Reset translation and transition properties
            translateValue = 0;

            // Show the left chicken
            chickens_left.forEach(chicken_left => chicken_left.style.display = 'block');

            clearInterval(intervalId); // Stop the interval
        }
    } else {
        // Continue moving the chicken
        chickens[index].style.transition = `transform ${transitionDuration}s ease-in-out`;
        chickens[index].style.transform = `translate3d(${translateValue}px, 0, 0)`;
    }

    index = (index + 1) % chickens.length;
}

// Set interval to switch chickens every 1 second (adjust as needed)
const intervalId = setInterval(showNextChicken, 150);

// JavaScript function to navigate to page 1
function goToPage1() {
    window.location.href = "https://lipi2.github.io";
}
</script>
