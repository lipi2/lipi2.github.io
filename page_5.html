<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Animation</title>
  <style>
    body {
      background-color: black;
      color: blue;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .chicken, .left_chicken {
      max-width: 100%;
      max-height: 30vh;
      margin-top: 120px;
      margin-bottom: 20px;
      opacity: 0;
      position: absolute;
      top: 120px; /* Adjust the top position as needed */
      transition: transform 0.5s ease-in-out;
    }

    /* New class for left animation */
    .left_chicken {
      transform: scaleX(-1); /* Flip the image horizontally */
      animation: moveLeft 0.5s ease-in-out infinite alternate;
    }

    /* Keyframes for left animation */
    @keyframes moveLeft {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-200px); /* Adjust the distance as needed */
      }
    }

    #newText {
      position: relative;
      top: -1800px; /* Adjust the position as needed */
      left: 0px;
      font-size: 16px; /* Adjust the font size as needed */
      color: red;
      cursor: pointer; /* Set cursor to pointer on hover */
    }

    h1, p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Chicken Images -->
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_01.png" alt="Chicken 1">
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_02.png" alt="Chicken 2">
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_03.png" alt="Chicken 3">

  <!-- Left Chicken Images -->
  <img class="left_chicken" src="https://raw.githubusercontent.com/lipi2/Left_chicken/main/LEFT_chicken_01.png" alt="Left Chicken 1">
  <img class="left_chicken" src="https://raw.githubusercontent.com/lipi2/Left_chicken/main/LEFT_chicken_02.png" alt="Left Chicken 2">
  <img class="left_chicken" src="https://raw.githubusercontent.com/lipi2/Left_chicken/main/LEFT_chicken_03.png" alt="Left Chicken 3">  
  
  <!-- New Text with ID "newText" -->
  <p id="newText" onclick="goToPage1()">BACK. </p>
 
 <script>
  let chickens = document.querySelectorAll('.chicken');
  let leftChickens = document.querySelectorAll('.left_chicken');
  let index = 0;
  let direction = 1; // 1 for moving right, -1 for moving left
  let translateValue = 0;

  function showNextChicken() {
    chickens.forEach(chicken => chicken.style.opacity = 0);
    leftChickens.forEach(leftChicken => leftChicken.style.opacity = 0);

    if (direction === 1) {
      chickens[index].style.opacity = 1;
    } else {
      leftChickens[index].style.opacity = 1;
    }

    index = (index + 1) % chickens.length;
  }

  function moveChickens() {
    // Move the chicken using translate3d for smoother transition
    translateValue += direction * 8;

    if (direction === 1) {
      chickens.forEach(chicken => {
        chicken.style.transition = `transform 0.5s ease-in-out`;
        chicken.style.transform = `translate3d(${translateValue}px, 0, 0)`;
      });
      leftChickens.forEach(leftChicken => leftChicken.style.transition = 'none');
    } else {
      leftChickens.forEach(leftChicken => {
        leftChicken.style.transition = `transform 0.5s ease-in-out`;
        leftChicken.style.transform = `translate3d(${-translateValue}px, 0, 0) scaleX(-1)`;
      });
      chickens.forEach(chicken => chicken.style.transition = 'none');
    }

    // Check if the chicken has reached the maximum translation value or minimum (0)
    if (Math.abs(translateValue) >= 200) {
      direction = -direction; // Reverse the direction
      translateValue = 0; // Reset translateValue
      showNextChicken();
    }
  }

  // Set interval to switch chickens every 1 second (adjust as needed)
  const intervalId = setInterval(moveChickens, 150);

  // JavaScript function to navigate to page 1
  function goToPage1() {
    window.location.href = "https://lipi2.github.io";
  }
</script>
  
</body>
</html>
