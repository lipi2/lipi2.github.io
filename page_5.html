<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Animation</title>
    <style>
        body {
            background-color: black;
            color: green;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .text-container {
            text-align: center;
            margin-top: 20px;
        }

        .chicken {
            max-width: 100%;
            max-height: 30vh;
            margin-top: 120px;
            margin-bottom: 20px;
            left: 0;
            opacity: 1;
            position: absolute;
            top: 120px;
            transform: translate3d(0, 0, 0);
        }

        .chicken_left {
            max-width: 100%;
            max-height: 30vh;
            margin-top: 120px;
            margin-bottom: 20px;
            left: 0;
            opacity: 0; /* Initially set to be invisible */
            position: absolute;
            top: 120px;
            transform: translate3d(0, 0, 0);
        }

        #newText {
            position: relative;
            top: -1800px;
            left: 0px;
            font-size: 16px;
            color: red;
            cursor: pointer;
        }

        #Dro_logo {
            position: relative;
            top: -163px;
            transform: scale(0.20);
        }

        #pilar {
            position: relative;
            top: -450px;
            left: 400px;
            transform: scale(1.5);
        }

        #pilar2 {
            position: relative;
            top: -1350px;
            left: -375px;
            transform: scale(1.5);
        }

        h1,
        p {
            margin: 0;
        }

        .logo-link {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="text-container">
        <h1>Web page under construction.</h1>
        <p>This is my first web page.</p>
    </div>
    <img id="Dro_logo" src="https://raw.githubusercontent.com/lipi2/DRO_01/main/DRO_01.png" alt="DRO logo">
    <img id="pilar" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
    <img id="pilar2" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">

    <!-- Chicken_left Images -->
    <img class="chicken_left" src="https://raw.githubusercontent.com/lipi2/left_chicken/main/LEFT_chicken_01.png"
        alt="Chicken 1">
    <img class="chicken_left" src="https://raw.githubusercontent.com/lipi2/left_chicken/main/LEFT_chicken_02.png"
        alt="Chicken 2">
    <img class="chicken_left" src="https://raw.githubusercontent.com/lipi2/left_chicken/main/LEFT_chicken_03.png"
        alt="Chicken 3">

    <!-- Chicken Images -->
    <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_01.png" alt="Chicken 1">
    <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_02.png" alt="Chicken 2">
    <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_03.png" alt="Chicken 3">

    <!-- New Text with ID "newText" -->
    <p id="newText" onclick="goToPage1()">BACK. </p>

  <script>
    let chickens = document.querySelectorAll('.chicken');
    let index = 0;
    let translateValue = 0;
    let speed = 8;
    const transitionDuration = 0.5;
    const maxTranslateValue = 600;
    let direction = 1;

    let chickens_left = document.querySelectorAll('.chicken_left');
    let index_left = 0;
    let translateValue_left = 0;
    let speed_left = 8;
    const maxTranslateValue_left = -200;
    let direction_left = -1;

    function showNextChicken_left() {
        chickens_left.forEach(chicken_left => chicken_left.style.opacity = 0);

        translateValue_left += direction_left * speed_left;

        if (translateValue_left <= maxTranslateValue_left || translateValue_left >= 0) {
            direction_left = -direction_left;

            if (translateValue_left <= maxTranslateValue_left) {
                chickens_left[index_left].style.opacity = 0;
                clearInterval(intervalId_left);
            }
        } else {
            chickens_left[index_left].style.transition = `transform ${transitionDuration}s ease-in-out`;
            chickens_left[index_left].style.transform = `translate3d(${translateValue_left}px, 0, 0)`;
            chickens_left[index_left].style.opacity = 1; // Make the left chicken visible
        }

        index_left = (index_left + 1) % chickens_left.length;
    }

    function showNextChicken() {
        chickens.forEach(chicken => chicken.style.opacity = 0);

        translateValue += direction * speed;

        if (translateValue >= maxTranslateValue || translateValue <= 0) {
            direction = -direction;

            if (translateValue >= maxTranslateValue) {
                chickens[index].style.display = 'block';
                translateValue = 0;
                chickens[index].style.transition = '';
                chickens[index].style.transform = '';

                // Reset styles for left chickens
                chickens_left.forEach(chicken_left => {
                    chicken_left.style.opacity = 0;
                    chicken_left.style.transition = '';
                    chicken_left.style.transform = '';
                });

                clearInterval(intervalId);
            }
        } else {
            chickens[index].style.transition = `transform ${transitionDuration}s ease-in-out`;
            chickens[index].style.transform = `translate3d(${translateValue}px, 0, 0)`;
        }

        index = (index + 1) % chickens.length;
    }

    showNextChicken_left();
    const intervalId_left = setInterval(showNextChicken_left, 150);

    showNextChicken();
    const intervalId = setInterval(showNextChicken, 150);

    function goToPage1() {
        window.location.href = "https://lipi2.github.io";
    }
</script>

</body>

</html>
