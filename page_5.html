<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Animation</title>
  <style>
    body {
      background-color: black;
      color: red;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }
    .chicken {
      max-width: 100%;
      max-height: 30vh;
      margin-top: 120px;
      margin-bottom: 20px;
      left: 500px;
      opacity: 1;
      position: absolute;
      top: 120px; /* Adjust the top position as needed */
      transform: translate3d(0, 0, 0); /* Set initial transform */
    }

    .chicken_left {
      max-width: 100%;
      max-height: 30vh;
      margin-top: 120px;
      margin-bottom: 20px;
      left: 1000px;
      opacity: 1;
      position: absolute;
      top: 120px; /* Adjust the top position as needed */
    }
   
    #newText {
      position: relative;
      top: -1800px; /* Adjust the position as needed */
      left: 0px;
      font-size: 16px; /* Adjust the font size as needed */
      color: red;
      cursor: pointer; /* Set cursor to pointer on hover */
    }
    #Dro_logo {
      position: relative;
      top: -163px;
      transform: scale(0.20);
    }
     #pilar {
      position: relative;
      top: -450px;
      left: 400px;
      transform: scale(1.5);
    }
      #pilar2 {
      position: relative;
      top: -1350px;
      left: -375px;
      transform: scale(1.5);
    }
    h1, p {
      margin: 0;
    }
    .logo-link {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Web page under construction.</h1>
    <p>This is my first web page.</p>
  </div>
  <img id="Dro_logo" src="https://raw.githubusercontent.com/lipi2/DRO_01/main/DRO_01.png" alt="DRO logo">
  <img id="pilar" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="pilar2" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  
  <!-- Chicken Images -->
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_01.png" alt="Chicken 1">
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_02.png" alt="Chicken 2">
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_03.png" alt="Chicken 3">

 <!-- Chicken_left Images -->
  <img class="chicken_left" src="https://raw.githubusercontent.com/lipi2/left_chicken/main/LEFT_chicken_01.png" alt="Chicken 1">
  <img class="chicken_left" src="https://raw.githubusercontent.com/lipi2/left_chicken/main/LEFT_chicken_02.png" alt="Chicken 2">
  <img class="chicken_left" src="https://raw.githubusercontent.com/lipi2/left_chicken/main/LEFT_chicken_03.png" alt="Chicken 3">
 
  <!-- New Text with ID "newText" -->
  <p id="newText" onclick="goToPage1()">BACK. </p>
 

<script>
  // Right chicken
  let chickens = document.querySelectorAll('.chicken');
  let index = 0;
  let translateValue = 0;
  let speed = 8; // Adjust the speed as needed
  const transitionDuration = 0.5; // Adjust the duration of the transition in seconds
  const maxTranslateValue = 600; // Maximum translation value
  let direction = 1; // 1 for moving right, -1 for moving left

  // Left chicken
  let chickens_left = document.querySelectorAll('.chicken_left');
  let index_left = 0;
  let translateValue_left = 0;
  let speed_left = 8; // Adjust the speed as needed
  const maxTranslateValue_left = -200; // Maximum translation value for left movement
  let direction_left = -1; // -1 for moving left
  let chickens_leftHidden = true; // Flag to check if chickens_left are hidden

  function showNextChicken_left() {
    chickens_left.forEach(chicken_left => chicken_left.style.opacity = 0);
    chickens_left[index_left].style.opacity = 1;

    // Move the chicken using translate3d for smoother transition
    translateValue_left += direction_left * speed_left;

    // Check if the chicken has reached the maximum translation value or minimum (0)
    if (translateValue_left <= maxTranslateValue_left || translateValue_left >= 0) {
      direction_left = -direction_left; // Reverse the direction

      // Check if the chicken has reached the maximum translation value
      if (translateValue_left <= maxTranslateValue_left) {
        // Remove the chicken from the DOM
        chickens_left[index_left].style.opacity = 0;
        clearInterval(intervalId_left); // Stop the interval

        // Reset translateValue_left for future appearance
        translateValue_left = 0;
        // Reset the flag to hide chickens_left
        chickens_leftHidden = true;
      }
    } else {
      // Continue moving the chicken
      chickens_left[index_left].style.transition = `transform ${transitionDuration}s ease-in-out`;
      chickens_left[index_left].style.transform = `translate3d(${translateValue_left}px, 0, 0)`;
    }

    index_left = (index_left + 1) % chickens_left.length;
  }

  // Set interval to switch chickens every 1 second (adjust as needed)
  const intervalId_left = setInterval(showNextChicken_left, 150);

  function showNextChicken() {
    chickens.forEach(chicken => chicken.style.opacity = 0);
    chickens[index].style.opacity = 1;

    // Move the chicken using translate3d for smoother transition
    translateValue += direction * speed;

    // Check if the chicken has reached the maximum translation value or minimum (0)
    if (translateValue >= maxTranslateValue || translateValue <= 0) {
      direction = -direction; // Reverse the direction

      // Check if the chicken has reached the maximum translation value
      if (translateValue >= maxTranslateValue) {
        // Remove the chicken from the DOM
        chickens[index].style.opacity = 0;
        clearInterval(intervalId); // Stop the interval

        // Make left chickens visible when right chickens reach maxTranslateValue
        if (chickens_leftHidden) {
          chickens_left.forEach(chicken_left => {
            chicken_left.style.opacity = 1;
          });
          chickens_leftHidden = false;
        }
      }
    } else {
      // Continue moving the chicken
      chickens[index].style.transition = `transform ${transitionDuration}s ease-in-out`;
      chickens[index].style.transform = `translate3d(${translateValue}px, 0, 0)`;
    }

    index = (index + 1) % chickens.length;
  }

  // Show the first chicken initially
  // Set interval to switch chickens every 1 second (adjust as needed)
  const intervalId = setInterval(showNextChicken, 150);

  // JavaScript function to navigate to page 1
  function goToPage1() {
    window.location.href = "https://lipi2.github.io";
  }
</script>

</body>
</html>
