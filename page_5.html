<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Animation</title>
  <style>
    body {
      background-color: black;
      color: blue;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }

    .chicken {
      max-width: 100%;
      max-height: 30vh;
      margin-top: 120px;
      margin-bottom: 20px;
      left: 500px;
      opacity: 0;
      position: absolute;
      top: 120px;
      transform: translate3d(0, 0, 0);
    }

    #newText {
      position: relative;
      top: -1800px;
      left: 0px;
      font-size: 16px;
      color: red;
      cursor: pointer;
    }

    #Dro_logo {
      position: relative;
      top: -163px;
      transform: scale(0.20);
    }

    #pilar {
      position: relative;
      top: -450px;
      left: 400px;
      transform: scale(1.5);
    }

    #pilar2 {
      position: relative;
      top: -1350px;
      left: -375px;
      transform: scale(1.5);
    }

    h1,
    p {
      margin: 0;
    }

    .logo-link {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="text-container">
    <h1>Web page under construction.</h1>
    <p>This is my first web page.</p>
  </div>
  <img id="Dro_logo" src="https://raw.githubusercontent.com/lipi2/DRO_01/main/DRO_01.png" alt="DRO logo">
  <img id="pilar" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">
  <img id="pilar2" src="https://raw.githubusercontent.com/lipi2/rs_pilar_01/main/rs2_pillar_02.png" alt="rs2 pilar">

  <!-- Chicken Images -->
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_01.png" alt="Chicken 1">
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_02.png" alt="Chicken 2">
  <img class="chicken" src="https://raw.githubusercontent.com/lipi2/chicken/main/chicken_03.png" alt="Chicken 3">

  <!-- New Text with ID "newText" -->
  <p id="newText" onclick="goToPage1()">BACK. </p>

  <!-- JavaScript for Chicken Animation -->
  <script>
    // Chicken animation script

    // Select all chicken elements
    let chickens = document.querySelectorAll('.chicken');

    // Index to keep track of the current chicken
    let index = 0;

    // Initial translation value
    let translateValue = 0;

    // Speed of the animation
    let speed = 8; // Adjust the speed as needed

    // Duration of the transition
    const transitionDuration = 0.5; // Adjust the duration in seconds

    // Maximum translation value before resetting
    const maxTranslateValue = 600;

    // Delay before resetting the chicken
    const resetDelay = 5000;

    // Direction of the animation (1 for right, -1 for left)
    let direction = 1;

    // Function to show the next chicken
    function showNextChicken() {
      // Hide all chickens
      chickens.forEach(chicken => chicken.style.opacity = 0);

      // Show the current chicken
      chickens[index].style.opacity = 1;

      // Move the chicken using translate3d for smoother transition
      translateValue += direction * speed;

      if (translateValue >= maxTranslateValue) {
        // If the chicken reaches the maximum translation value, hide it

        // Set display to 'none' to hide the chicken
        chickens[index].style.display = 'none';

        // Wait for the reset delay, then show the chicken again
        setTimeout(() => {
          chickens[index].style.display = 'block';
          translateValue = 0; // Reset the translation value
          chickens[index].style.transform = `translate3d(${translateValue}px, 0, 0)`;

          // Restore transition after the reset
          setTimeout(() => {
            chickens[index].style.transition = `transform ${transitionDuration}s ease-in-out`;
          }, 0);
        }, resetDelay);
      } else {
        // Continue moving the chicken
        chickens[index].style.display = 'block';
        chickens[index].style.transition = `transform ${transitionDuration}s ease-in-out`;
        chickens[index].style.transform = `translate3d(${translateValue}px, 0, 0)`;
      }

      // Move to the next chicken
      index = (index + 1) % chickens.length;
    }

    // Set a delay before showing the first chicken (5 seconds)
    setTimeout(() => {
      showNextChicken();

      // Set interval to switch chickens every 1.5 seconds (adjust as needed)
      const intervalId = setInterval(showNextChicken, 1500);
    }, 5000);

    // JavaScript function to navigate to page 1
    function goToPage1() {
      window.location.href = "https://lipi2.github.io";
    }
  </script>
</body>

</html>
