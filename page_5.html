<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .chicken {
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 3s linear;
            position: absolute;
        }
    </style>
    <title>Chicken Animation</title>
</head>
<body>

<div class="chicken" id="chicken1">ğŸ”</div>
<div class="chicken" id="chicken2">ğŸ”</div>

<script>
let chicken1 = document.getElementById('chicken1');
let chicken2 = document.getElementById('chicken2');
let distance = 200; // Adjust the distance as needed
let direction = 1; // 1 for moving right, -1 for moving left

function animateChicken(chicken) {
    // Set initial position
    chicken.style.transform = `translateX(${direction === 1 ? '-' : ''}100%)`;
    chicken.style.opacity = 1;

    // Move the chicken
    setTimeout(() => {
        chicken.style.transform = `translateX(${direction === 1 ? '-' : ''}${distance * direction}px)`;
    }, 100);

    // Hide the chicken and reset position
    setTimeout(() => {
        chicken.style.opacity = 0;
        chicken.style.transform = `translateX(${direction === 1 ? '' : '-'}100%)`;
    }, 3100);
}

// Set interval to switch chickens every 4 seconds (adjust as needed)
setInterval(() => {
    animateChicken(chicken1);
    animateChicken(chicken2);
}, 4000);

// JavaScript function to navigate to page 1
function goToPage1() {
    window.location.href = "https://lipi2.github.io";
}
</script>

</body>
</html>
